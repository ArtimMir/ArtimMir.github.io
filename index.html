<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Вычисление корней</title>
	<script src="script.js"></script>
</head>
<body>
<div class="container">
<h2>Вычисление корней</h2>
 	
	<div class="select_num">
	<select name="num_or_complex" id="num_or_complex" onclick="complex_visibility()">
	  <option value="1">Обычное число</option>
	  <option value="2">Комплексное число</option>
	</select>
	</div>
	<p></p>
	<div class="labels">
 	<label for="number">Введите число:</label>
        <input  id="number" type="number" /> <!-- Поле ввода простого числа. разрешает вводить только числа и точку или запятую -->
        <i><label id="plus" style="display: none">+</label></i>
        <input id="complex" type="number" style="display: none"></input>  <!-- Поле ввода числа при i. разрешает вводить только числа и точку или запятую -->
        <i><label id="i" style="display: none">i</label></i>
	<p></p>
	<label for="fixed">Введите точность:</label>
		<input id="precision" type="number" min="0" max="16" />
	</div>
	<center>

	<p ><i><label>x</label><sub id="subx1">1</sub><label> = </label><output id="x1" type="text"></output><label id="imaginarium1"></label></i></p>  <!-- Лейбл для вывода x1, а также для чистого x. В JS просто соответствующие теги обнуляются, если есть единственный корень, равный 0 -->
    <p id="p_x1" style="display: none"><i><label id="xx2">x</label><sub id="subx2">2</sub><label id="=x2"> = </label><output id="x2" type="text"></output><label id="imaginarium2"></label></i></p>  <!-- Лейбл для вывода x2. Не выводит ничего, если только один корень. Остальное - аналогично -->
    <!-- Варианты развития: занулить все лейблы до обработки скрипта -->
	</center>
   <div class="buttonDiv"><input  type="Submit" id="calculate" value="Вычислить" onclick="sqrt()" /> </div> <!--кнопка "вычислить"-->
</body>
</html>
